<body>
    <h1>Tags em HTML</h1>
    <p> Em HTML5, podemos inserir os elementos da lista a seguir. passe o mouse sobre os termos para descobrir a tag deverá utilizar em cada caso </p>
    
    <ul type = "square">
        <li><abbr title="Use a tags &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use a tags &lt;h1&gt;...&lt;h6&gt;">Titulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tags &lt;ol&gt;...&lt;li&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use a tags &lt;ul&gt;...&lt;li&gt;">Listas com demarcadores</abbr></li>

</body>
